[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

[rpc_endpoints]
localhost = "${ANVIL_RPC}"
ganache = "${GANACHE_RPC}"
bsc_testnet = "https://data-seed-prebsc-1-s1.binance.org:8545/"
bsc_mainnet = "https://bsc-dataseed.binance.org/"

[etherscan]
bsc_testnet = { key = "${BSC_API_KEY}" }
bsc_mainnet = { key = "${BSC_API_KEY}" }
